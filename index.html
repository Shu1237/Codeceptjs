<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Checker</title>
    <link rel="stylesheet" href="../End/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Date Checker</h2>
        <input id="day" type="number" placeholder="Day (1-31)" class="input-field">
        <input id="month" type="number" placeholder="Month (1-12)" class="input-field">
        <input id="year" type="number" placeholder="Year (YYYY)" class="input-field">
        <button onclick="checkDate()" class="button-check">Check Date</button>
        <p id="result" class="result-message"></p>
    </div>
    <script src="../End/calculate.js"></script>
</body>

</html>
